<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burger Shot - Customers</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff4d6;
      margin: 0;
      display: flex;
      min-height: 100vh;
      color: #333;
    }
    .sidebar {
      background-color: #c82333;
      width: 220px;
      color: white;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .sidebar h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 0.5rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s;
      user-select: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #a71d2a;
      text-decoration: none;
    }

    main.main-content {
      flex-grow: 1;
      padding: 2rem 2.5rem;
      background-color: #fff4d6;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      color: #c82333;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      user-select: none;
    }

    .loyalty-list {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      user-select: none;
    }

    .customer-card {
      background: white;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      font-size: 1rem;
    }

    .customer-name {
      font-weight: 700;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1 1 auto;
      user-select: text;
    }

    .circles {
      display: flex;
      gap: 0.8rem;
      margin: 0 1rem;
      justify-content: center;
      min-width: 140px;
      flex: 0 0 auto;
    }

    .circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #f3d470; /* gold fill */
      box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
      user-select: none;
    }

    .circle.empty {
      background: #f9f1d1; /* lighter empty */
      box-shadow: none;
      border: 1.5px solid #f3d470;
    }

    .total-visits {
      color: #c82333;
      font-weight: 700;
      min-width: 130px;
      text-align: right;
      white-space: nowrap;
      flex: 0 0 auto;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="main-container" style="display:flex; width:100%; min-height:100vh;">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>üçî Burger Shot</h2>
      <nav>
        <ul class="list-unstyled">
          <li><a href="home.html">üè† Home</a></li>
          <li><a href="register.html">üñãÔ∏è Register</a></li>
          <li><a href="orders.html">üìã Orders</a></li>
          <li><a href="inventory.html">üì¶ Inventory</a></li>
          <li><a href="market.html">üè™ Market Run</a></li>
          <li><a href="staffmeals.html">üçΩÔ∏è Staff Meals</a></li>
          <li><a href="loyalty.html" class="active">üéÅ Customers</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>üéÅ Customers</h1>

      <div class="loyalty-list" id="loyaltyList">
        <!-- Customer cards will be injected here -->
      </div>
    </main>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgsHAYXZeLIv-vC0LCHbNHjOTrZOq3GBA",
    authDomain: "burgershotorders.firebaseapp.com",
    projectId: "burgershotorders",
    storageBucket: "burgershotorders.appspot.com",
    messagingSenderId: "244133569976",
    appId: "1:244133569976:web:0dcca3439958188439db4d",
    measurementId: "G-2X69N31D9Q"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const MAX_CIRCLES = 5;

  function capitalizeName(name) {
    return name
      .split(" ")
      .map(word => word.charAt(0).toUpperCase() + word.slice(1))
      .join(" ");
  }

  function renderLoyalty(visitCounts) {
    const container = document.getElementById("loyaltyList");
    container.innerHTML = "";

    const customers = Object.entries(visitCounts).sort((a, b) => b[1] - a[1]);

    if (customers.length === 0) {
      container.innerHTML = "<p>No customer data found.</p>";
      return;
    }

    customers.forEach(([name, visits]) => {
      const modVisits = visits % MAX_CIRCLES === 0 ? MAX_CIRCLES : visits % MAX_CIRCLES;

      let circlesHTML = "";
      for (let i = 1; i <= MAX_CIRCLES; i++) {
        circlesHTML += `<div class="circle${i <= modVisits ? "" : " empty"}"></div>`;
      }

      const card = document.createElement("div");
      card.className = "customer-card";
      card.innerHTML = `
        <div class="customer-name">${capitalizeName(name)}</div>
        <div class="circles">${circlesHTML}</div>
        <div class="total-visits">Total Visits: ${visits}</div>
      `;
      container.appendChild(card);
    });
  }

  // ‚úÖ Live listener: updates instantly on add/delete/change
  const ordersCol = collection(db, "orders");
  onSnapshot(ordersCol, (snapshot) => {
    const visitCounts = {};

    snapshot.forEach((doc) => {
      const data = doc.data();
      const customer = data.customer?.toLowerCase()?.trim();
      if (customer) {
        visitCounts[customer] = (visitCounts[customer] || 0) + 1;
      }
    });

    renderLoyalty(visitCounts);
  });
</script>

</body>
</html>
