<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burger Shot - Market Runs View</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff4d6;
      margin: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #c82333;
      font-weight: 700;
      margin-bottom: 2rem;
      user-select: none;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      user-select: none;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-weight: 600;
    }
    th {
      background: #ffc107;
      color: #000;
    }
    #downloadCSV {
      margin-top: 1.5rem;
      background-color: #c82333;
      color: white;
      font-weight: 700;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    #downloadCSV:hover {
      background-color: #a71d2a;
    }
    #noData {
      margin-top: 1rem;
      font-weight: 600;
      color: #666;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üè™ Market Runs Log</h1>

  <table id="marketTable" aria-label="Market purchase logs">
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Ingredient</th>
        <th>Quantity (packs)</th>
        <th>Price per pack</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody id="marketTableBody">
      <!-- Filled by JS -->
    </tbody>
  </table>

  <div id="noData" style="display:none;">No market runs logged yet.</div>

  <button id="downloadCSV" aria-label="Download market runs as CSV">Download CSV</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgsHAYXZeLIv-vC0LCHbNHjOTrZOq3GBA",
      authDomain: "burgershotorders.firebaseapp.com",
      projectId: "burgershotorders",
      storageBucket: "burgershotorders.appspot.com",
      messagingSenderId: "244133569976",
      appId: "1:244133569976:web:0dcca3439958188439db4d",
      measurementId: "G-2X69N31D9Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ingredientLabels = {
      burger_buns: "Pack Burger Buns (5 buns)",
      burger_patties: "Pack Burger Patties (5 patties)",
      sugar: "Pack Sugar (5 packs)",
      corn_syrup: "Corn Syrup Bottles (5 bottles)",
      chilli_powder: "Chilli Powder Seasoning",
      potato: "Potato Sack"
    };

    const marketTableBody = document.getElementById('marketTableBody');
    const noDataDiv = document.getElementById('noData');

    // Real-time listener for market_runs collection ordered by timestamp desc
    const q = query(collection(db, "market_runs"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      marketTableBody.innerHTML = '';
      if (snapshot.empty) {
        noDataDiv.style.display = 'block';
        document.getElementById('marketTable').style.display = 'none';
        return;
      } else {
        noDataDiv.style.display = 'none';
        document.getElementById('marketTable').style.display = '';
      }

      snapshot.forEach(doc => {
        const run = doc.data();
        const date = new Date(run.timestamp);
        const formattedDate = date.toLocaleString();

        const ingredientLabel = ingredientLabels[run.ingredient] || run.ingredient;
        const quantityPacks = run.packsBought;
        const pricePerPack = run.pricePerPack.toFixed(2);
        const totalCost = (quantityPacks * run.pricePerPack).toFixed(2);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formattedDate}</td>
          <td>${ingredientLabel}</td>
          <td>${quantityPacks}</td>
          <td>$${pricePerPack}</td>
          <td>$${totalCost}</td>
        `;
        marketTableBody.appendChild(tr);
      });
    });

    document.getElementById('downloadCSV').addEventListener('click', async () => {
      const snapshot = await getDocs(collection(db, "market_runs"));
      if (snapshot.empty) {
        alert('No market runs to download.');
        return;
      }

      const headers = ['Date & Time', 'Ingredient', 'Quantity (packs)', 'Price per pack', 'Total Cost'];
      const rows = [];

      snapshot.forEach(doc => {
        const run = doc.data();
        const date = new Date(run.timestamp).toLocaleString();
        const ingredientLabel = ingredientLabels[run.ingredient] || run.ingredient;
        const quantityPacks = run.packsBought;
        const pricePerPack = run.pricePerPack.toFixed(2);
        const totalCost = (quantityPacks * run.pricePerPack).toFixed(2);

        rows.push([date, ingredientLabel, quantityPacks, `$${pricePerPack}`, `$${totalCost}`]);
      });

      const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `market_runs_${new Date().toISOString().slice(0,10)}.csv`;
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
