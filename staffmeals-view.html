<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burger Shot - Staff Meals View</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff4d6;
      margin: 0;
      display: flex;
      min-height: 100vh;
      color: #333;
    }
    .sidebar {
      background-color: #c82333;
      width: 220px;
      color: white;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .sidebar h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 0.5rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s;
      user-select: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #a71d2a;
      text-decoration: none;
    }
    main {
      flex-grow: 1;
      padding: 2rem 3rem;
      background-color: #fff4d6;
      overflow-y: auto;
    }
    h1 {
      color: #c82333;
      font-weight: 700;
      margin-bottom: 2rem;
      user-select: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-weight: 600;
      user-select: none;
    }
    th {
      background: #ffc107;
      color: #000;
    }
    #downloadCsvBtn {
      margin-top: 1.5rem;
      background-color: #c82333;
      color: white;
      font-weight: 700;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    #downloadCsvBtn:hover {
      background-color: #a71d2a;
    }
    .no-data {
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
      color: #555;
      user-select: none;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>üçî Burger Shot</h2>
    <nav>
      <ul class="list-unstyled">
        <li><a href="register.html">üñãÔ∏è Register</a></li>
        <li><a href="orders.html">üìã Orders</a></li>
        <li><a href="inventory.html">üì¶ Inventory</a></li>
        <li><a href="market.html">üè™ Market Run</a></li>
        <li><a href="loyalty.html">üéÅ Customers</a></li>
        <li><a href="staffmeals.html">üçî Staff Meals</a></li>
      </ul>
    </nav>
  </aside>

  <main>
    <h1>üëÄ Staff Meals Log</h1>
    <table id="staffMealsTable" aria-label="Staff Meals Log Table">
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Employee</th>
          <th>Food Item</th>
          <th>Food Quantity</th>
          <th>Drink Item</th>
          <th>Drink Quantity</th>
        </tr>
      </thead>
      <tbody id="staffMealsTableBody">
        <!-- Filled dynamically -->
      </tbody>
    </table>

    <p id="noDataMsg" class="no-data" style="display:none;">No staff meals recorded yet.</p>

    <button id="downloadCsvBtn" aria-label="Download staff meals data as CSV">Download CSV</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgsHAYXZeLIv-vC0LCHbNHjOTrZOq3GBA",
      authDomain: "burgershotorders.firebaseapp.com",
      projectId: "burgershotorders",
      storageBucket: "burgershotorders.appspot.com",
      messagingSenderId: "244133569976",
      appId: "1:244133569976:web:0dcca3439958188439db4d",
      measurementId: "G-2X69N31D9Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const staffMealsTableBody = document.getElementById('staffMealsTableBody');
    const noDataMsg = document.getElementById('noDataMsg');

    function formatDateTime(dateStr) {
      const dt = new Date(dateStr);
      return dt.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
    }

    const q = query(collection(db, "staff_meals"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      staffMealsTableBody.innerHTML = '';
      if (snapshot.empty) {
        noDataMsg.style.display = "block";
        return;
      } else {
        noDataMsg.style.display = "none";
      }

      snapshot.forEach(doc => {
        const meal = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formatDateTime(meal.timestamp)}</td>
          <td>${meal.employee || ''}</td>
          <td>${meal.foodItem || '-'}</td>
          <td>${meal.foodQty || 0}</td>
          <td>${meal.drinkItem || '-'}</td>
          <td>${meal.drinkQty || 0}</td>
        `;
        staffMealsTableBody.appendChild(tr);
      });
    });

    document.getElementById('downloadCsvBtn').addEventListener('click', async () => {
      const snapshot = await getDocs(collection(db, "staff_meals"));
      if (snapshot.empty) {
        alert("No staff meals recorded yet.");
        return;
      }

      const header = ["Date & Time", "Employee", "Food Item", "Food Quantity", "Drink Item", "Drink Quantity"];
      const rows = [];

      snapshot.forEach(doc => {
        const meal = doc.data();
        rows.push([
          formatDateTime(meal.timestamp),
          meal.employee || '',
          meal.foodItem || '-',
          meal.foodQty || 0,
          meal.drinkItem || '-',
          meal.drinkQty || 0
        ]);
      });

      const csvContent = [header, ...rows]
        .map(e => e.map(s => `"${s.toString().replace(/"/g, '""')}"`).join(","))
        .join("\n");

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `staff_meals_${new Date().toISOString().slice(0,10)}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
